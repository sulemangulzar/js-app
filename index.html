<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Javascript Projects.</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="px-4 py-4">
    <div class="flex items-center gap-x-4">
      <div
        id="changeOutputBackground"
        class="w-80 h-96 px-2 py-2 border border-red-500 bg-cyan-300"
      >
        <button
          onclick="customizeBox()"
          class="px-1 bg-red-500 text-white ml-56"
        >
          Customize
        </button>
        <h1
          id="changeOutputTitle"
          class="text-3xl text-center my-12 text-red-500"
        >
          My First App
        </h1>
        <div class="flex flex-col items-center justify-center gap-y-3">
          <div class="flex items-center justify-center gap-x-9">
            <p id="changeOutputEmail" class="text-md text-red-500">Email:</p>
            <input
              class="p-1 text-gray-900 border border-gray-300"
              type="email"
              name="email"
              placeholder="Enter your email"
              required
              aria-label="Email Address"
            />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p id="changeOutputPassword" class="text-md text-red-500">
              Password:
            </p>
            <input
              class="p-1 text-gray-900 border border-gray-300"
              type="password"
            />
          </div>
          <button
            id="changeOutputButton"
            class="px-2 py-1 bg-red-500 text-white"
          >
            <p id="changeOutputButtonText">Register</p>
          </button>
        </div>
        <button class="px-2 py-1 bg-red-500 text-white text-sm mt-16">
          View on Github
        </button>
      </div>
      <!-- 2 -->
      <div
        id="customizer"
        class="hidden px-2 py-2 w-80 h-96 border border-red-500 bg-cyan-300"
      >
        <button
          onclick="removeCustomizer()"
          class="px-1 bg-red-500 text-white ml-52"
        >
          save&close
        </button>
        <h1 class="text-3xl text-center my-12 text-red-500">Customize App</h1>
        <div class="flex flex-col items-start gap-y-1">
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Background Color:</p>
            <input id="changeInputBackground" class="w-28" type="text" />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Title Color:</p>
            <input id="changeInputTitle" class="w-28" type="text" />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Email Text Color:</p>
            <input id="changeInputEmail" class="w-28" type="text" />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Paasword Text Color:</p>
            <input id="changeInputPassword" class="w-28" type="text" />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Button Color:</p>
            <input id="changeInputButton" class="w-28" type="text" />
          </div>
          <div class="flex items-center justify-center gap-x-2">
            <p class="text-[10px] text-red-500">Change Button Text Color:</p>
            <input id="changeInputButtonText" class="w-28" type="text" />
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
